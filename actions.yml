actions:
  1:
    action: delete_indices
    description: "Delete selected indices"
    options:
      timeout_override:
      continue_if_exception: False
      disable_action: False
    filters:
      - filtertype: pattern
        kind: regex
        value: ^(logstash-|filebeat-|metricbeat-).*$
      - filtertype: age
        source: name
        direction: older
        timestring: '%Y.%m.%d'
        unit: days
        unit_count: ${OLDER_THAN_IN_DAYS}
        field:
        stats_result:
        epoch:
        exclude: False
